<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Tasbih / Mantra Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="counter-box">
    <h1>🕊️ Digital Prayer Counter</h1>
    <div class="count-display">
      <p>Beads Count: <span id="beadCount">0</span> / 100</p>
      <p>Completed Cycles: <span id="cycleCount">0</span></p>
      <p>Spiritual Goals: <span id="goalCount">0</span></p>
    </div>
    <button onclick="incrementCount()">Count +1</button>
    <button onclick="resetCounter()" class="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
